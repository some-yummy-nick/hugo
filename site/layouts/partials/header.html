<!--start header-->
<header class="header">
	<div class="container">
		<div class="header__blocks">
			<div class="header__block">
				<div class="logo">
					<a class="logo__link" href="{{.Site.BaseURL}}" title="Перейти на главную страницу">
						<img class="logo__pic" src="https://via.placeholder.com/150x80"
						     alt="Перейти на главную страницу">
					</a>
				</div>
			</div>
			<div class="header__block header__block_wide">
				<button class="hamburger" id="js-hamburger" aria-expanded="false">
					<span class="hamburger__screen-reader-text">Меню</span>
					<svg class="hamburger__icon" id="js-hamburger" aria-expanded="false" viewBox="0 0 100 100"
					     width="80" onclick="this.classList.toggle('active')">
						<path
							class="hamburger__line top"
							d="m 30,33 h 40 c 13.100415,0 14.380204,31.80258 6.899646,33.421777 -24.612039,5.327373 9.016154,-52.337577 -12.75751,-30.563913 l -28.284272,28.284272"/>
						<path
							class="hamburger__line middle"
							d="m 70,50 c 0,0 -32.213436,0 -40,0 -7.786564,0 -6.428571,-4.640244 -6.428571,-8.571429 0,-5.895471 6.073743,-11.783399 12.286435,-5.570707 6.212692,6.212692 28.284272,28.284272 28.284272,28.284272"/>
						<path
							class="hamburger__line bottom"
							d="m 69.575405,67.073826 h -40 c -13.100415,0 -14.380204,-31.80258 -6.899646,-33.421777 24.612039,-5.327373 -9.016154,52.337577 12.75751,30.563913 l 28.284272,-28.284272"/>
					</svg>
				</button>

				<div class="menu" id="js-menu" role="menu" aria-expanded="false">
					<nav>
						{{ partial "menu" .}}
					</nav>
				</div>
			</div>
			<div class="header__block header__block_mobile">
				<div class="social">
					<ul class="social__list">
						<li class="social__item">
							<a class="social__link social__link_vk" href="#">
								<svg class="social__svg">
									<use xlink:href="#vk"></use>
								</svg>
								<span class="social__label">В контакте</span>
							</a>
						</li>
						<li class="social__item">
							<a class="social__link social__link_fb" href="#">
								<svg class="social__svg">
									<use xlink:href="#facebook"></use>
								</svg>
								<span class="social__label">Facebook</span>
							</a>
						</li>
						<li class="social__item">
							<a class="social__link social__link_youtube" href="#">
								<svg class="social__svg">
									<use xlink:href="#youtube"></use>
								</svg>
								<span class="social__label">Youtube</span>
							</a>
						</li>
						<li class="social__item">
							<a class="social__link inline social__link_arrow" href="#">
								<span class="social__label">Arrow</span>
							</a>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</div>
</header>
<!--end header-->
